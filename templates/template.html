<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
	<link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename = 'logo.ico') }}">

	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<section id="content">
		{% block content %}{% endblock %}
	</section>
	<nav>
		<a class="button primary"   href="/add">
			<img src="{{ url_for('static', filename = 'media/add.png') }}">
		</a>
		<a class="button secondary" href="/edit">
			<img src="{{ url_for('static', filename = 'media/list.png') }}"></a>
	</nav>
	<!-- <a href="https://www.flaticon.com/authors/smashingstocks">Icons by smashingstocks from Flaticon</a> -->
</body>
{% block scripts %}{% endblock %}
</html>
